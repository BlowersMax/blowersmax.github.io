<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="cardImage">
        <picture>
            <source media="(min-width:900px)" srcset="images/image-product-desktop.jpg">
            <source media="(min-width:400px)" srcset="images/image-product-mobile.jpg">
        </picture>
    </div>
    <div class="cardText">
        <p class="category">PERFUME</p>

        <h1>
            Gabrielle Essence Eau De Parfum
        </h1>

        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.

        <div class="priceRow">
            <p class="activePrice">$149.99</p>
            <p class="inactivePrice">$169.99</p>
        </div>

        <button class="addCart">Add to Cart</button>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
